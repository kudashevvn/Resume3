<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<div class="header__main">
						<a href="#" class="header__logo">Funiro.</a>
						<div class="header__menu menu">
							<nav class="menu__body">
								<ul data-spollers="768,max" class="menu__list spollers">
									<li class="menu__item spollers__item">
										<a href="" class="menu__link">Products</a>
										<button data-spoller type="submit" class="menu__arrow _icon-arrow-down"></button>
										<ul class="menu__sub-list">
											<li class="menu__sub-item"><a class="menu__sub-link" href="#">Product 1</a></li>
											<li class="menu__sub-item"><a class="menu__sub-link" href="#">Product 2</a></li>
											<li class="menu__sub-item"><a class="menu__sub-link" href="#">Product 3</a></li>
										</ul>
									</li>
									<li class="menu__item">
										<a href="" class="menu__link ">Rooms</a>
										<button data-spoller type="submit" class="menu__arrow _icon-arrow-down"></button>
										<ul class="menu__sub-list">
											<li class="menu__sub-item"><a class="menu__sub-link" href="#">Room 1</a></li>
											<li class="menu__sub-item"><a class="menu__sub-link" href="#">Room 2</a></li>
											<li class="menu__sub-item"><a class="menu__sub-link" href="#">Room 3</a></li>
											<li class="menu__sub-item"><a class="menu__sub-link" href="#">Room 4</a></li>
										</ul>
									</li>
									<li class="menu__item"><a href="" class="menu__link">Inspirations</a></li>
								</ul>
							</nav>
						</div>
					</div>
					<div class="header__search">
						<div class="search-header">
							<button class="search-header__btn-mob _icon-search"></button>
							<form class="search-header__form">
								<button class="search-header__btn-pc _icon-search"></button>
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Search for minimalist chair" class="input search-header__input">
							</form>
						</div>
					</div>
					<div class="header__actions actions-header">
						<a href="#" class="actions-header__favorite _icon-favorite"></a>
						<a href="#" class="actions-header__cart _icon-cart"></a>
						<a href="#" class="actions-header__user"><img src="img/user.jpg" alt="User photo"></a>
					</div>
					<button type="button" class="menu__icon icon-menu"><span></span></button>
				</div>
			</div>
		</header>

		<main class="page">
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>

</body>

</html>
